<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<canvas id="c192" width="192" height="192"></canvas>
<canvas id="c512" width="512" height="512"></canvas>
<script>
function drawIcon(canvas, size) {
  const ctx = canvas.getContext('2d');
  const r = size * 0.18;

  // Rounded rect background
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(size - r, 0);
  ctx.quadraticCurveTo(size, 0, size, r);
  ctx.lineTo(size, size - r);
  ctx.quadraticCurveTo(size, size, size - r, size);
  ctx.lineTo(r, size);
  ctx.quadraticCurveTo(0, size, 0, size - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.closePath();
  ctx.fillStyle = '#FF6B6B';
  ctx.fill();

  // Text
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size * 0.55}px sans-serif`;
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('„ÅÇ', size/2, size/2 + size*0.03);

  return canvas.toDataURL('image/png');
}

const data192 = drawIcon(document.getElementById('c192'), 192);
const data512 = drawIcon(document.getElementById('c512'), 512);

// Display download links
document.body.innerHTML += '<br><a href="' + data192 + '" download="icon-192.png">Download 192</a>';
document.body.innerHTML += '<br><a href="' + data512 + '" download="icon-512.png">Download 512</a>';
</script>
</body>
</html>
